<html>
    <head>
        <title>Student Registration </title>
        <style>
            header{
                background: #1766cc;
                color: white;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap; /* allows stacking on small screens */
                text-align: center;
            }
            .body {
                font-family: Arial, sans-serif;
                background: #f5f7fa;
                color: #333;
            }
            .container {
                min-width: none;
                max-width: 100px;
                margin: 40px auto;
                background: #ffffff;
                padding: 220px;
                border-radius: 100px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            }
            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            form {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 22px;
                padding: 100px;
                margin: 20px;
                background: #9dd9f1;
                border-radius: 100px;
                box-shadow: 0 6px 12px rgba(86, 78, 78, 0.15);
            }
            button {
                grid-column: span 2;
                padding: 10px;
                background: #1766cc;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1em;
            }
            button:hover {
                background: #0f4fa8;
            }
            .submit-btn {
                grid-column: span 2;
                padding: 10px;
                background: #1766cc;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1em;
            }
            .submit-btn:hover {
                background: #0f4fa8;
            }
            label {
                font-weight: bold;
                color: #555;
                align-self: center;
            }
            footer {
                background: #1766cc;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

        </style>
        
    </head>
    <body>
        <header>
            <h1>Student Registration</h1>
            <nav>
                <a href="index.html" style="color: white; text-decoration: none; margin-right: 15px;">Home</a>
                <a href="demo.html" style="color: white; text-decoration: none; margin-right: 15px;">Register</a>
                <a href="demo2.html" style="color: white; text-decoration: none;">About</a>
            </nav>
        </header>
        <div class="container">
            <h2>student registration</h2>
            <form>
                <label for="name">full name</label>
                <input type="text"id="name" name="name" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
                <label for ="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="course">course</label>
                <select id="course" name="course" required>
                    <option value="">select a course</option>
                    <option value="web">web development</option>
                    <option value="ml">machine learning</option>
                    <option value="ds">data science</option>
                </select>
                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>
        <footer>
            <p>&copy; 2023 Student Registration. All rights reserved.</p>
            textalign: center;
        </footer>
    </body>
</html>
